<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            width: 100%;
            max-width: 450px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            color: #555;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin: 8px 0 4px;
            font-size: 0.9rem;
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            width: 100%;
        }

        button {
            margin-top: 15px;
            padding: 8px 10px;
            font-size: 0.9rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .section {
            margin-bottom: 25px;
        }

        /* Extra Styling for Accessibility */
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(0, 204, 0, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }

        /* Smaller screen adjustments */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CRUD Application</h1>

        <!-- Add User Section -->
        <div class="section">
            <h2>Add User</h2>
            <form action="/addUser" method="post">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" required>

                <label for="username">Name</label>
                <input type="text" id="username" name="username" required>

                <label for="dob">DOB</label>
                <input type="text" id="dob" name="dob" required placeholder="YYYY-MM-DD">

                <label for="profession">Profession</label>
                <input type="text" id="profession" name="profession" required>

                <button type="submit">Add User</button>
            </form>
        </div>

        <!-- Get Specific User Section -->
        <div class="section">
            <h2>Get Specific User Details</h2>
            <form action="/particularUser" method="post">
                <label for="urid">User ID</label>
                <input type="text" id="urid" name="urid" required>

                <button type="submit">Get User Info</button>
            </form>
        </div>

        <!-- Delete User Section -->
        <div class="section">
            <h2>Delete User</h2>
            <form action="/deleteUser" method="post">
                <label for="uid">User ID</label>
                <input type="text" id="uid" name="uid" required>

                <button type="submit">Delete User</button>
            </form>
        </div>

        <!-- Show All Users Section -->
        <div class="section">
            <h2>Show All User Details</h2>
            <form action="/showAll" method="get">
                <button type="submit">Show All Users</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 CRUD Application. All Rights Reserved.
    </footer>
    
</body>
</html>
